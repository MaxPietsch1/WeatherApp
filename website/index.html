<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="weather-app">
      <div class="input">
        <h1>Weather app</h1>
        <label for="">Enter cityname</label>
        <input value="" type="text" id="user-city-input" />
        <textarea
          name=""
          id="user-response"
          cols="30"
          rows="10"
          placeholder="How are you feeling today?"
        ></textarea>
        <button id="generate">Submit</button>
      </div>
      <div class="output">
        <div id="temperature"></div>
        <div id="date"></div>
        <div id="user-input"></div>
      </div>
    </section>
    <script src="client.js"></script>
  </body>
</html>
